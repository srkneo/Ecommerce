<div class="card h-100 shadow-sm" *ngIf="product">
  <div class="image position-relative;" style="cursor: pointer;">
    <img src="{{ product?.imageFile }}" alt="{{ product?.name }}" class="img-fluid bg-light"/>
    
  </div>

  <div class="card-body d-flex flex-column">
    <a>
      <h6 class="text-uppercase">{{ product?.name }}</h6>
    </a>
    <span class="mb-2" style="font-size: 1.5em;">{{ product?.price | currency: "INR" }}</span>
    <div class="btn-group mt-auto">
      <button  type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
      <button  type="button" class="btn btn-outline-secondary">View</button>
    </div>
   </div>
</div>
