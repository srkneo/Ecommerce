<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3" >
                <li *ngFor="let brand of brands" class="list-group-item"
                [class.active]="brand.id === this.storeParams.brandId"
                [value]="brand.id" style="cursor:pointer;"
                (click)="onBrandSelected(brand.id)">{{ brand.name }}</li>
            </ul>
            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3" >
                <li *ngFor="let type of types" class="list-group-item"                
                [class.active]="type.id === this.storeParams.typeId"
                [value]="type.id" style="cursor:pointer;"
                (click)="onTypeSelected(type.id)">{{ type.name }}</li>
            </ul>
        </section>        
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>15</strong> Results </span>
                </header>
                <div class="form-inline mt-2">
                    <input class="form-control mr-2" style="width:300px;" placeholder="Search" type="text">
                    <button class="btn btn-outline-primary my-2">
                        Search
                    </button>
                    <button class="btn btn-outline-primary my-2">
                        Reset
                    </button>
                </div>
                
            </div>
            <div class="row row-cols-3 g-3">
                    <div class="col" *ngFor="let item of products">
                        <app-product-items [product]="item" ></app-product-items>
                    </div>
            </div>
        </section>        
    </div>
</div>
